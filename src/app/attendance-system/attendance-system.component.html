  <button class="btn btn-default btn-circle"  [ngStyle]="{'background-color':buttonColor}" (click)="onAttendance()"   ></button>

<button hidden="true" id="btnexampleModalLong" class="btn btn-default btn-circle"  data-toggle="modal" data-target="#exampleModalLong"  style="background-color: yellow"></button>


  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <select class="form-control form-control-sm" [(ngModel)]="typeLeave">
            <option value="1" selected>General</option>
            <option value="2">Doctor</option>
            <option value="3">Vacation</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="oncancel()">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onValid()" >Save changes</button>
        </div>
      </div>
    </div>
  </div>
